<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Controller</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VM Controller">
    <meta name="theme-color" content="#667eea">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23667eea'/><text x='50' y='60' text-anchor='middle' fill='white' font-size='40' font-family='Arial'>üñ•Ô∏è</text></svg>">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Prevent zoom on iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px 20px;
        }
        
        .status-section {
            margin-bottom: 30px;
        }
        
        .status-grid {
            display: grid;
            gap: 15px;
        }
        
        .vm-status {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #ddd;
            transition: all 0.3s ease;
        }
        
        .vm-status.running {
            border-left-color: #28a745;
            background: #f8fff9;
        }
        
        .vm-status.stopped {
            border-left-color: #dc3545;
            background: #fff8f8;
        }
        
        .vm-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .vm-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .vm-status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-running {
            background: #28a745;
            color: white;
        }
        
        .status-stopped {
            background: #dc3545;
            color: white;
        }
        
        .status-unknown {
            background: #6c757d;
            color: white;
        }
        
        .controls-section h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .switch-buttons {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .switch-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .switch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .switch-btn:active {
            transform: translateY(0);
        }
        
        .switch-btn.gaming {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
        
        .switch-btn.ai {
            background: linear-gradient(135deg, #4834d4, #686de0);
        }
        
        .individual-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .control-btn {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        
        .control-btn.start {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        .control-btn.stop {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .refresh-btn {
            width: 100%;
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .refresh-btn:hover {
            background: #5a6268;
        }
        
        .api-key-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .api-key-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        @media (max-width: 480px) {
            .individual-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñ•Ô∏è VM Controller</h1>
            <p>Manage your virtual machines</p>
        </div>
        
        <div class="content">
            <div class="api-key-section">
                <label for="apiKey"><strong>API Key:</strong></label>
                <input type="password" id="apiKey" class="api-key-input" placeholder="Enter your API key">
            </div>
            
            <div class="status-section">
                <h3>VM Status</h3>
                <div class="status-grid" id="statusGrid">
                    <!-- Status cards will be populated here -->
                </div>
                <button class="refresh-btn" onclick="refreshStatus()">üîÑ Refresh Status</button>
            </div>
            
            <div class="controls-section">
                <h3>Quick Switch</h3>
                <div class="switch-buttons">
                    <button class="switch-btn gaming" onclick="switchToVM('gaming')">
                        üéÆ Switch to Gaming
                    </button>
                    <button class="switch-btn ai" onclick="switchToVM('ai')">
                        ü§ñ Switch to AI/Creative
                    </button>
                </div>
                
                <h3>Individual Controls</h3>
                <div id="individualControls">
                    <!-- Individual controls will be populated here -->
                </div>
            </div>
            
            <div id="messages"></div>
        </div>
    </div>

    <script>
        let currentStatus = {};
        
        function getApiKey() {
            return document.getElementById('apiKey').value;
        }
        
        function showMessage(text, type = 'success') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        function setLoading(element, loading) {
            if (loading) {
                element.classList.add('loading');
            } else {
                element.classList.remove('loading');
            }
        }
        
        async function makeRequest(url, data = null) {
            const apiKey = getApiKey();
            if (!apiKey) {
                showMessage('Please enter your API key', 'error');
                return null;
            }
            
            const options = {
                method: data ? 'POST' : 'GET',
                headers: {
                    'X-API-Key': apiKey
                }
            };
            
            if (data) {
                options.body = new FormData();
                for (const [key, value] of Object.entries(data)) {
                    options.body.append(key, value);
                }
            }
            
            try {
                const response = await fetch(url, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Request failed');
                }
                
                return result;
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
                return null;
            }
        }
        
        async function refreshStatus() {
            const result = await makeRequest('/api/status');
            if (result) {
                currentStatus = result;
                updateStatusDisplay();
                updateIndividualControls();
            }
        }
        
        function updateStatusDisplay() {
            const statusGrid = document.getElementById('statusGrid');
            statusGrid.innerHTML = '';
            
            for (const [vmType, vmInfo] of Object.entries(currentStatus)) {
                const statusCard = document.createElement('div');
                statusCard.className = `vm-status ${vmInfo.status}`;
                
                const statusBadgeClass = vmInfo.status === 'running' ? 'status-running' : 
                                       vmInfo.status === 'stopped' ? 'status-stopped' : 'status-unknown';
                
                statusCard.innerHTML = `
                    <div class="vm-name">${vmInfo.name}</div>
                    <div class="vm-description">VM ID: ${vmInfo.id}</div>
                    <span class="vm-status-badge ${statusBadgeClass}">${vmInfo.status}</span>
                `;
                
                statusGrid.appendChild(statusCard);
            }
        }
        
        function updateIndividualControls() {
            const controlsDiv = document.getElementById('individualControls');
            controlsDiv.innerHTML = '';
            
            for (const [vmType, vmInfo] of Object.entries(currentStatus)) {
                const controlGroup = document.createElement('div');
                controlGroup.innerHTML = `
                    <h4>${vmInfo.name}</h4>
                    <div class="individual-controls">
                        <button class="control-btn start" onclick="controlVM('${vmType}', 'start')">
                            ‚ñ∂Ô∏è Start
                        </button>
                        <button class="control-btn stop" onclick="controlVM('${vmType}', 'stop')">
                            ‚èπÔ∏è Stop
                        </button>
                    </div>
                `;
                controlsDiv.appendChild(controlGroup);
            }
        }
        
        async function switchToVM(target) {
            const button = event.target;
            setLoading(button, true);
            
            const result = await makeRequest('/api/switch', { target: target });
            
            if (result && result.success) {
                showMessage(`Successfully switched to ${target} VM!`, 'success');
                // Show steps
                result.steps.forEach(step => {
                    console.log(step);
                });
                setTimeout(refreshStatus, 2000);
            }
            
            setLoading(button, false);
        }
        
        async function controlVM(vmType, action) {
            const button = event.target;
            setLoading(button, true);
            
            const result = await makeRequest('/api/control', { 
                vm: vmType, 
                action: action 
            });
            
            if (result && result.success) {
                showMessage(result.message, 'success');
                setTimeout(refreshStatus, 2000);
            }
            
            setLoading(button, false);
        }
        
        // Load status on page load
        window.addEventListener('load', refreshStatus);
        
        // Auto-refresh every 30 seconds
        setInterval(refreshStatus, 30000);
    </script>
</body>
</html>
